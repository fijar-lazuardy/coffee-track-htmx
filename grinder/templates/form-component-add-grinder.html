{% extends base_template %}
{% block content %}
<form hx-post="{% url 'grinder' %}" hx-swap="beforeend" hx-target="#grinder-table" >
  {% csrf_token %}
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
{% for field in form %}
    {{ field.label_tag }} {{ field }}
{% endfor %}
<input type="submit" value="Submit">
</form>
{% endblock %}
